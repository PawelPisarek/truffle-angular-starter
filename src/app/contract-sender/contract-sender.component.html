  <article class="contract">
    <div class="account"> account: {{ accountNumber }}</div>
    <h1>Change the value</h1>
    <div>
      <label for="amount">New value: </label>
      <input [(ngModel)]="amount" type="number" placeholder="od 0 do 127"/>
    </div>
    <button (click)="onSubmit()" >Send</button>
    <div class="status">
      {{status}}
    </div>
  </article>
